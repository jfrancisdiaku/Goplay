<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <link rel="stylesheet" href="Styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--line awesome-->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
     <div class="container p-5">
      <div class="row result-profile">
        <div class="col-2 pic-area" align="center">
          <i class="temp-pic las la-user"></i>
        </div>
        <div class="col-3 name-area">
          <p class='name'>Name: $fname $lname</p>
          <p class='username'>Username: $username </p>
        </div>
        <div class="col descrip-area">
          <p class='bio'>Bio:</p>
          <p class='descrip'>$descrip</p>
          <button class="message-btn">message</button>
        </div>
        <div class="col map-area">
          <iframe src="https://maps.google.com/maps?q=$latitude,$longitude&h1=es;z=14&output=embed" 
            style="width: 100%; height:100%">
          </iframe>
        </div>
      </div>
     </div>

     
    
  </body>
</html>
